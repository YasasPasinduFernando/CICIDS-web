<!DOCTYPE html>
<html>
<head>
    <title>CICIDS2017 Attack Prediction</title>
    <style>
        table.data {border-collapse: collapse; width: 100%;}
        table.data th, table.data td {border: 1px solid black; padding: 5px; text-align: center;}
    </style>
</head>
<body>
    <h2>Upload CSV to Predict Network Attacks</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <input type="submit" value="Predict">
    </form>
    {% if tables %}
        <h3>Results for {{ filename }}</h3>
        {% for table in tables %}
            {{ table | safe }}
        {% endfor %}
    {% endif %}
    {% if download_link %}
        <p><a href="{{ download_link }}">Download full predictions CSV</a></p>
    {% endif %}
</body>
</html>
